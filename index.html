<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Transition</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Video Container -->
  <div id="video-container">
    <iframe 
      id="video"
      src="https://www.youtube.com/embed/9-bAxWIar2w?autoplay=1&mute=1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <!-- PDF Container -->
  <div id="pdf-container">
    <iframe 
      id="pdf" 
      src="https://drive.google.com/file/d/1o_3Wg_vf5US66b3G7M-teeU4QLzkew_U/preview"
      frameborder="0"
    ></iframe>
  </div>

  <script src="index.js"></script>
</body>
</html>
